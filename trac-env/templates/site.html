<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
  py:strip="">

  <head py:match="head" py:attrs="select('@*')">
      ${select('*|comment()|text()')}
      <link rel="stylesheet" type="text/css"
      href="${href.chrome('site/libavg.css')}" />
  </head>

  <div py:match="form[@id='search']" py:strip="True">
  </div>
  
  <div py:match="div[@id='ctxtnav']" py:attrs="select('@*')">
  </div>
  <div py:match="div[@id='main']" py:attrs="select('@*')">
      <div id="sidebar">
          <ul>
              <li><a href="/trac/">Home</a></li>
              <li><a href="/trac/wiki/DownLoad">Download</a></li>
              <li><a href="/trac/wiki/FeatureList">Features</a></li>
              <li><a href="/trac/wiki/Multitouch">Multitouch</a></li>
              <li>Documentation
                  <ul>
                      <li><a href="/trac/wiki/ReleaseInstall">Installation Guide</a></li>
                      <li><a href="/trac/wiki/ProgrammersGuide">Programmer's Guide</a></li>
                      <li><a href="/trac/wiki/RefeRence">Reference</a></li>
                  </ul>
              </li>
              <li>Community
                  <ul>
                      <li><a href="/trac/wiki/MailingLists">Mailing Lists</a></li>
                      <li><a href="/trac/wiki/BugReports">Reporting Bugs</a></li>
                  </ul>
              </li>
              <li><a href="/trac/wiki/Development">libavg Development</a></li>
              <li><a href="/trac/wiki/TitleIndex">Index</a></li>
          </ul>
          <form id="search" action="/trac/search" method="get">
              <div>
                  <label for="proj-search">Search:</label>
                  <input type="text" id="proj-search" name="q" size="15" value="" />
                  <input type="submit" value="Search" />
              </div>
          </form>
      </div>
      <div class='content'>
          ${select('*|text()')}
      </div>
  </div>
  <div py:match="div[@class='trac-modifiedby']" py:attrs="select('@*')">
  </div>
</html>
